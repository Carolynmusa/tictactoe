<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .board {
    display: inline-block;
    margin: 20px;
  }
  .row {
    display: flex;
  }
  .square {
    width: 100px;
    height: 100px;
    background-color: #eab1d7;
    border: 1px solid #999;
    text-align: center;
    line-height: 100px;
    font-size: 40px;
    cursor: pointer;
  }
  .square:hover {
    background-color: #ccc;
  }
  .x {
    color: blue;
  }
  .o {
    color: red;
  }
</style>
</head>
<body>
<div class="board">
  <div class="row">
    <div class="square x">X</div>
    <div class="square"></div>
    <div class="square x">X</div>
  </div>
  <div class="row">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square o">O</div>
  </div>
  <div class="row">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</div>
</body>
</html>
